name: Carthage
options:
  deploymentTarget:
    macOS: 10.11
    tvOS: 9.0
    iOS: 9.0
    watchOS: 3.0
targets:
  xcodeproj:
    type: framework
    platform: [iOS, tvOS, watchOS, macOS]
    sources: Sources/xcodeproj
    scheme: {}
    settings:
      INFOPLIST_FILE: CarthageInfo.plist
      PRODUCT_BUNDLE_IDENTIFIER: io.xcbuddy.xcodeproj
    dependencies:
      - carthage: PathKit
      - carthage: AEXML
